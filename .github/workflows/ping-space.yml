name: Ping Hugging Face Space

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ping:
    environment: Hugging_Face
    runs-on: ubuntu-latest
    env:
      SPACE_URL: ${{ vars.SPACE_URL || secrets.SPACE_URL }}
    steps:
      - name: Ensure URL configured
        run: |
          if [ -z "$SPACE_URL" ]; then
            echo "SPACE_URL is not configured. Set a repository variable or secret named SPACE_URL with the full https://... URL of your Space."
            exit 1
          fi

      - name: Ping Space
        run: |
          echo "Pinging $SPACE_URL"
          http_code=$(curl -L --max-time 20 --retry 2 --retry-delay 5 --retry-connrefused --write-out "%{http_code}" --output /dev/null "$SPACE_URL")
          echo "HTTP status: $http_code"
          if [ "$http_code" -ge 400 ] || [ "$http_code" -eq 000 ]; then
            echo "Ping failed or returned an error code."
            exit 1
          fi

      - name: Warm predict endpoint
        run: |
          payload='{"data":["warmup ping"]}'
          urls=("$SPACE_URL/run/predict" "$SPACE_URL/api/predict/")
          for url in "${urls[@]}"; do
            echo "Trying $url"
            http_code=$(curl -sS -L --max-time 120 --retry 1 --retry-delay 5 --write-out "%{http_code}" --output /tmp/predict_response.json -H "Content-Type: application/json" -X POST "$url" -d "$payload" || echo "000")
            echo "HTTP status: $http_code"
            head -c 1000 /tmp/predict_response.json || true
            echo
            if [ "$http_code" -lt 400 ] && [ "$http_code" -ne 000 ]; then
              echo "Warmup succeeded via $url"
              exit 0
            fi
          done
          echo "Warmup failed for all predict endpoints."
          exit 1
